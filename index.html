<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: black; font-family: sans-serif">
    <div
      style="
        width: 640px;
        height: 487px;
        margin: 0 auto;

        justify-content: center;
        margin-top: 200px;
      "
    >
      <div style="display: flex; gap: 50px">
        <input
          id="inp"
          type="text"
          style="border-radius: 20px; height: 40px"
          width="300px"
        />
        <button
          id="btn"
          style="
            width: 100px;
            height: 40px;
            background-color: gray;
            color: aliceblue;
            border-radius: 20px;
          "
        >
          Send
        </button>
      </div>
      <div
        style="
          width: 478px;
          height: 134px;
          border-radius: 32px;
          background-color: gray;
          margin-top: 20px;
          padding-left: 25px;
          display: flex;
          justify-content: space-around;
        "
      >
        <button
          id="-"
          style="font-size: 100px; background-color: gray; border: none"
        >
          -
        </button>
        <div
          id="count"
          style="
            background-color: gray;
            font-size: 100px;
            justify-content: center;
          "
        >
          0
        </div>

        <button
          id="+"
          style="font-size: 100px; background-color: gray; border: none"
        >
          +
        </button>
      </div>
      <div style="display: flex; justify-content: space-around">
        <p style="font-size: 40px; color: aliceblue">Select color</p>
        <input
          type="color"
          id="color"
          style="
            width: 50px;
            height: 30px;
            background-color: gray;
            margin-top: 40px;
          "
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
